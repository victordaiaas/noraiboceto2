<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Restaurante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .reserva-container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="reserva-container">
        <h2>Reserva tu Mesa</h2>
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">

        <label>Fecha de la reserva:</label>
        <input type="text" id="fechaReserva" placeholder="Selecciona una fecha">

        <label>Hora:</label>
        <select id="horaReserva">
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
        </select>

        <label>NÃºmero de personas:</label>
        <input type="number" id="personas" min="1" max="10" placeholder="Cantidad de personas">

        <button onclick="reservar()">Reservar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Inicializar Flatpickr en el campo de fecha
        flatpickr("#fechaReserva", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        function reservar() {
            let nombre = document.getElementById("nombre").value;
            let fecha = document.getElementById("fechaReserva").value;
            let hora = document.getElementById("horaReserva").value;
            let personas = document.getElementById("personas").value;

            if (nombre && fecha && hora && personas) {
                alert(`Reserva confirmada para ${nombre} el ${fecha} a las ${hora} para ${personas} personas.`);
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>

</body>
</html>
